<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Employee</title>
  <link rel="stylesheet" href="index.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    
    <main class="form-container">
      <form id="employeeForm">
        <header>
          <img src="Images/Logo.png" alt="Company Logo" class="logo">
          <h2>Employee Details</h2>
        </header>
        <div class="form-group">
          <input type="text" id="name" name="name" class="form-control" required placeholder="Name">
        </div>
        <div class="form-group">
          <input type="text" id="employeeID" name="employeeID" class="form-control" required placeholder="Employee ID">
        </div>
        <div class="form-group">
          <input type="tel" id="phoneNumber" name="phoneNumber" class="form-control" required placeholder="Phone Number">
        </div>
        <div class="form-group">
          <select id="gender" name="gender" class="form-control" required>
            <option value="" disabled selected>Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Add Employee</button>
      </form>
    </main>
  </div>
</body>
</html>
